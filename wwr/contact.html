<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us- Western Whitewater Rafting</title>
    <meta name="description" content="Contact Information - Western Whitewater Rafting">
    <meta name="author" content="Yves Anthony">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="container1">
        <img src="images/logo.jpg" alt="Rafting logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="cont2">
            <div class="item1">
                <h2>Western Whitewater Rafting</h2>
                <p>575 N Main St, Fredonia</p>
                <p>AZ 86022, United States</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> <a
                        href="mailto:info@westernwhitewaterrafting.com">info@westernwhitewaterrafting.com</a></p>
            </div>
        </section>
        <section class="cont3">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3264301.358769382!2d-113.00052060937499!3d36.966969387993664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8734d202d3536071%3A0x837486aa5f8a3f0e!2sWestern%20River%20Expeditions%20-%20Grand%20Canyon!5e0!3m2!1sfr!2smg!4v1759337079561!5m2!1sfr!2smg"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <form>
                    <div class="form-item lab column1">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name">
                    </div>
                    <div class="form-item lab column1">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-item lab column1">
                        <label for="msgpurpose">Message Purpose</label>
                        <div>
                            <div class="options">
                                <input type="radio" id="opt1" name="opt1" value="General Inquiry">
                                <label for="opt1">General Inquiry</label>
                            </div>
                            <div class="options">
                                <input type="radio" id="opt2" name="opt2" value="Reservation Question">
                                <label for="opt2">Reservation Question</label>
                            </div>
                            <div class="options">
                                <input type="radio" id="opt3" name="opt3" value="Website Suggestion">
                                <label for="opt3">Website Suggestion</label>
                            </div>
                        </div>
                    </div>
                    <div class="lab">
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" placeholder="Enter your message here..."></textarea>
                    </div>
                    <div class="lab">
                        <input type="checkbox" id="subscribe" name="subscribe" value="Subscribed">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <div class="lab">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="adventure employee">
            <h2>We Are Here to Serve You</h2>
            <div class="figure">
                <figure>
                    <img src="images/Pablo.jpg" alt="first Employee's image">
                    <figcaption>Gonzales Pablo</figcaption>
                </figure>
                <figure>
                    <img src="images/Maria.jpg" alt="second Employee's image">
                    <figcaption>Maria Isabela</figcaption>
                </figure>
                <figure>
                    <img src="images/Marco.jpg" alt="third Employee's image">
                    <figcaption>Frederico Marco</figcaption>
                </figure>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 | Western Whitewater Rafting | Yves Anthony ANDRIAMBOLATAHIANA</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/WesternWhitewaterRafting"><img src="images/facebook.png"
                    alt="facebook logo"></a>
            <a href="https://www.instagram.com/WesternWhitewaterRafting"><img src="images/instagram.png"
                    alt="instagram logo"></a>
            <a href="https://www.twitter.com/WesternWhitewaterRafting"><img src="images/twitter.png"
                    alt="twitter logo"></a>
        </nav>
    </footer>
</body>

</html>
